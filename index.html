<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ممحاة</title>
    <!-- تحديث مسار الصورة -->
    <link rel="icon" type="image/png" href="https://younesaitmess23.github.io/mmhat/static/images/xxx.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Lalezar&family=Noto+Kufi+Arabic:wght@100..900&family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: "Readex Pro", serif;
            margin: 0;
            padding: 0;
        }

        #logoContainer {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateLogo 10s linear infinite;
        }

        @keyframes rotateLogo {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-family: "Readex Pro", serif;
            font-size: 36px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        h2, h4 {
            font-family: "Readex Pro", serif;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        .container {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
            margin-top: 120px;
        }

        #uploadBtn {
            display: block;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #uploadBtn img {
            width: 80px;
        }

        #uploadBtn img:hover {
            transform: scale(1.2);
        }

        #removeBtn {
            display: block;
            margin: 20px auto;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #removeBtn img {
            width: 30px;
            height: 30px;
        }

        #resultPopupContent img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid red;
            border-radius: 10px;
        }

        #resultPopupContent {
            background: rgba(128, 128, 128, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80vw;
            height: 80vh;
        }

        #resultPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #downloadBtn, #closePopup {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #downloadBtn {
            background-color: white;
            color: black;
            border: none;
        }

        #closePopup {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div id="logoContainer">
    <!-- تحديث مسار الصورة -->
    <img src="https://younesaitmess23.github.io/mmhat/static/images/xxx.png" alt="Logo" style="width: 50px; height: 50px;">
</div>

<header>
    <h1></h1>
</header>

<div class="container mt-5">
    <h2 class="text-center">قم برفع صورة وسيتم إزالة الخلفية</h2>

    <form action="/remove_background" method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-center">
            <div id="uploadBtn" onclick="document.getElementById('file').click();">
                <!-- تحديث مسار الصورة -->
                <img src="https://younesaitmess23.github.io/mmhat/static/images/upload.png" alt="Upload Arrow">
            </div>
            <input type="file" class="form-control" id="file" name="file" required style="display: none;">
        </div>

        <button type="submit" class="btn btn-primary" id="removeBtn">
            <!-- تحديث مسار الصورة -->
            <img src="https://younesaitmess23.github.io/mmhat/static/images/button.png" alt="Remove Background">
        </button>
    </form>
</div>

<div id="resultPopup">
    <div id="resultPopupContent">
        <div id="result"></div>
        <button id="downloadBtn">تحميل الصورة</button>
        <button id="closePopup">إغلاق</button>
    </div>
</div>

<script>
    const form = document.querySelector('form');
    const resultPopup = document.getElementById('resultPopup');
    const resultDiv = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');
    const closePopup = document.getElementById('closePopup');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        let formData = new FormData(form);
        fetch('/remove_background', {
            method: 'POST',
            body: formData
        })
        .then(response => response.blob())
        .then(blob => {
            resultPopup.style.display = 'flex'; // إظهار نافذة النتيجة

            let img = document.createElement('img');
            img.src = URL.createObjectURL(blob);

            img.style.maxWidth = '500px';
            img.style.maxHeight = '500px';
            img.style.width = 'auto';
            img.style.height = 'auto';
            img.style.objectFit = 'contain';

            resultDiv.innerHTML = ''; 
            resultDiv.appendChild(img);

            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = img.src;
                a.download = 'result.png';
                a.click();
            };
        })
        .catch(error => console.error('Error:', error));
    });

    closePopup.addEventListener('click', () => {
        resultPopup.style.display = 'none';
    });
</script>

</body>
</html>
